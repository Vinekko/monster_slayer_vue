<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Slayer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="apps.js" defer></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <header>
        <h1>Monster Slayer</h1>
    </header>

    <div id="game">
        <section id="monster" class="container">
            <h2>Monster Health</h2>
            <div class="battle-station">
                <div class="avatar avatar--monster"></div>
                <div class="healthbar">
                    <div class="healthbar__value" :style="monsterBarStyles"></div>
                    <span class="healthbar__text">{{ monsterHealth }}%</span>
                </div>
            </div>
        </section>

        <section id="player" class="container">
            <h2>Player Health</h2>
            <div class="battle-station">
                <div class="avatar avatar--player"></div>
                <div class="healthbar">
                    <!-- v-bind:style is the same as :style -->
                    <div class="healthbar__value" :style="playerBarStyles"></div>
                    <span class="healthbar__text">{{ playerHealth }}%</span>
                </div>
            </div>
        </section>

        <section id="game-over" class="container" v-if="winner">
            <h2>Game Over</h2>
            <h3 v-if="winner === 'player'">Player Wins!</h3>
            <h3 v-if="winner === 'monster'">Monster Wins!</h3>
            <h3 v-if="winner === 'draw'">Draw!</h3>
            <button @click="startNewGame">Start New Game</button>
        </section>

        <section id="controls" v-else>
            <button @click="attackMonster">Attack</button>
            <button :disabled="specialAttackEnabled" @click="specialAttack">Special Attack</button>
            <button @click="healPlayer">Heal</button>
            <button @click="giveUp">Give Up</button>
        </section>

        <section id="log" class="container">
            <h2>Battle Log</h2>
            <ul>

            </ul>
        </section>
    </div>


</body>

</html>
